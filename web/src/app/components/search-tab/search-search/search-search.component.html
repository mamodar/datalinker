<mat-form-field appearance="outline" class="searchField">
  <mat-label>Suche</mat-label>
  <input matInput [(ngModel)]=searchValue (keydown.enter)="onApplySearch()" placeholder="Projekte durchsuchen">
  <mat-icon matSuffix> &#8981;</mat-icon>
</mat-form-field>
<button mat-raised-button color="primary" (click)="onApplySearch()" class=button>Suche</button>
